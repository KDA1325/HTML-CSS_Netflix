     <header>
        <nav class="navbar">
            <div class="logo">
                <!-- 이동할 경로 -->
                <!-- alt = 이미지가 깨졌을 때를 위한 대체 텍스트 -->
                <a href="/">
                    <img
                        id="logo"
                        src="main-img\netflixlogo-removebg-preview.png"
